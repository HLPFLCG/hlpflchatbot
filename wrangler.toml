name = "hlpfl-chatbot"
main = "worker-enhanced.ts"
compatibility_date = "2023-12-01"

# Variables for different environments
[env.production]
routes = [
  { pattern = "hlpfl.io/*", zone_name = "hlpfl.io" }
]

[env.staging]
routes = [
  { pattern = "staging.hlpfl.io/api/*", zone_name = "hlpfl.io" }
]

# KV namespace for storing conversation data (optional)
# [[kv_namespaces]]
# binding = "CHAT_KV"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"

# D1 database for conversation memory and user profiles
# Uncomment and configure after creating D1 database:
# 1. Run: wrangler d1 create hlpfl-chatbot-db
# 2. Copy the database_id from output
# 3. Uncomment the section below and paste your database_id
# 4. Run migrations: wrangler d1 execute hlpfl-chatbot-db --file=src/memory/migrations/001_create_conversation_history.sql
#
# [[d1_databases]]
# binding = "DB"
# database_name = "hlpfl-chatbot-db"
# database_id = "your-database-id-here"
# preview_database_id = "your-preview-database-id-here"

# Environment variables
[vars]
ENVIRONMENT = "production"
COMPANY_NAME = "HLPFL Records"
LOCATION = "Grand Rapids, Michigan"
VERSION = "2.0.0"
